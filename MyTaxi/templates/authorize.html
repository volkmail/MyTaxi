<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>MyTaxi_Authorization</title>
</head>
<body>
    <div class="form-conteiner">
        <form method="POST" class="form-conteiner__form">
            <div class="form-conteiner__form__head">
                <h2>Авторизация</h2>
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="form-conteiner__form__inputs">
                <div class="form-conteiner__form__inputs-group">
                        <input type="text" name="login" id="loginField" class="form-conteiner__form__inputs-groups_input">
                        <label class="form-conteiner__form__inputs-group__label">Логин</label>
                </div>

                <div class="form-conteiner__form__inputs-group">
                        <input type="password" name="password" id="passwordField" class="form-conteiner__form__inputs-groups_input">
                        <label class="form-conteiner__form__inputs-group__label">Пароль</label>
                </div>
               
                <input type="submit" value="Войти" class="form-conteiner__form__inputs_input-btn">
            </div>
        </form>
    </div>
</body>
</html>
